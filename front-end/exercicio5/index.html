<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label for="modeloCarro">Modelo Carro</label>
            <input type="text" name="modelo" id="modeloCarro" placeholder="Ex.: Amarok" />
        </div>
        <div>
            <label for="marcaCarro">Marca Carro</label>
            <input type="text" name="marca" id="marcaCarro" placeholder="Ex.: Volkswagen" />
        </div>
        <div>
            <label for="anoCarro">Ano Carro</label>
            <input type="text" name="ano" id="anoCarro" placeholder="Ex.: 2024" />
        </div>
        <div>
            <label for="quilometragemCarro">Quilometragem Carro</label>
            <input type="text" name="quilometragem" id="quilometragemCarro" placeholder="Ex.: 2000KM" />
        </div>
        <div>
            <label for="valorCarro">Valor Carro</label>
            <input type="text" name="valor" id="valorCarro" placeholder="Ex.: R$20.000,00" />
        </div>
        <div>
            <label for="estadoCarro1">Novo</label>
            <input type="radio" name="carroNovo" id="estadoCarro1" value="novo">
            <label for="estadoCarro2">Usado</label>
            <input type="radio" name="carroUsado" id="estadoCarro2" value="usado">
        </div>
        <div>
            <label for="arCondicionado">Ar condicionado</label>
            <input type="checkbox" name="adicionais" id="arCondicionado" value="arCondicionado">
            <label for="airbag">Airbag</label>
            <input type="checkbox" name="adicionais" id="airbag" value="airbag">
            <label for="alarme">Alarme</label>
            <input type="checkbox" name="adicionais" id="alarme" value="alarme">
            <label for="freioAbs">Freio ABS</label>
            <input type="checkbox" name="adicionais" id="freioAbs" value="freioAbs">
        </div>
        <div>
            <label for="finalPlaca">Final da Placa</label>
            <select name="finalPlaca" id="finalPlaca">
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
                <option value="1">5</option>
                <option value="1">6</option>
                <option value="1">7</option>
                <option value="1">8</option>
                <option value="1">9</option>
                <option value="1">0</option>
            </select>
        </div>
        <div>
            <input type="submit">
        </div>
</form>
</body>

</html>
