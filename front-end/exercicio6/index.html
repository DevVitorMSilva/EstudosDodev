<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Livre</title>
    <link rel="stylesheet" href="styles.css">
    <style>
html {
    box-sizing: border-box;
    font-size: 16px;
}

*, *:before, *:after {
    box-sizing: inherit;
}

body, h1, h2, h3, h4, h5, h6, p, ol, ul {
    margin: 0;
    padding: 0;
    font-weight: normal;
}

ol, ul {
  list-style: none;
}

img {
  max-width: 100%;
  height: auto;
}
    </style>
</head>
<body>
    <section class="headerSection">
        <article class="searchSection headerPart">
            <input id="searchBar" type="text">
        </article>
        <article class="navBar headerPart">
            <a class="navOptions">Categoria</a>
            <a class="navOptions">Ofertas do dia</a>
            <a class="navOptions">Histórico</a>
            <a class="navOptions">Moda</a>
        </article>
    </section>
    <section class="content">
        <section class="benefits">
            <section class="firstOffer">
                <h2 class="title">Pagamento rápido e seguro</h2>
                <h3 class="subTitle">com cartão</h3>
            </section>
            <section class="offer">
                <h2 class="title">Até 10 parcelas sem juros</h2>
                <h3 class="subTitle">Ver mais</h3>
            </section>
            <section class="offer">
                <h2 class="title">Parcelamento sem cartão</h2>
                <h3 class="subTitle">Conheça o mercado crédito</h3>
            </section>
            <section class="offer">
                <h2 class="title">Via PIX</h2>
                <h3 class="subTitle">Ver mais</h3>
            </section>
        </section>
    </section>
    
</body>
</html>
