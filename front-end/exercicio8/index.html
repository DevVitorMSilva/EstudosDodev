<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form id="form">
        <div class="input-box">
            <label for="nome">Insira o nome da loja:</label>
            <input type="text" id="nome" class="formulario" placeholder="Nome">
        </div>
        <div class="input-box">
            <label for="endereco">Insira seu endereço:</label>
            <input type="text" id="endereco" class="formulario" placeholder="Endereço">
        </div>
        <div class="input-box">
            <label for="diasFuncionamento">Selecione os dias de funcionamento da loja</label>
            <select name="diasFuncionamento" id="dias">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <div class="input-box">
            <label for="horarioAbertura">Insira o horário de abertura da loja:</label>
            <input type="time" id="abertura" name="horarioAbertura">
        </div>
        <div class="input-box">
            <label for="horarioFechamento">Insira o horário de fechamento da loja:</label>
            <input type="time" id="fechamento" name="horarioFechamento">
        </div>
        <div class="btn-group">
            <button type="submit">Enviar</button>
            <button onclick=recuperarDados()>Recuperar Dados</button>
        </div>

    </form>


    <script src="index.js"></script>
</body>

</html>
