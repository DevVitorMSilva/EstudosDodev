<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="form">
        <div>
            <label for="nome">Insira seu nome:</label>
            <input type="text" id="nome" placeholder="Nome">
        </div>
        <div>
            <label for="nome">Insira seu endereço:</label>
            <input type="text" id="endereço" placeholder="Endereço">
        </div>
        <div>
            <label for="diasFuncionamento">Selecione os dias de funcionamento da loja</label>
            <select name="diasFuncionamento" id="dias">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <div>
            <label for="nome">Insira o horário de abertura da loja:</label>
            <input type="text" id="abertura" placeholder="Ex.: 18:00">
        </div>
        <div>
            <label for="nome">Insira o horário de fechamento da loja:</label>
            <input type="text" id="fechamento" placeholder="Ex.: 23:00">
        </div>
    </section>
    

    <script src="index.js"></script>
</body>
</html>
