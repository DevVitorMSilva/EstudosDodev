<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    <section class="headerSection">
        <article class="searchSection headerPart">
            <input id="searchBar" type="text" placeholder="Buscar produtos">
        </article>
        <article class="navBar headerPart">
            <a href="./index.html" class="navOptions">Página inicial</a>
            <a href="./categoria.html" class="navOptions">Categoria</a>
            <a href="./ofertas.html" class="navOptions">Ofertas do dia</a>
            <a href="./historico.html" class="navOptions">Histórico</a>
            <a href="./moda.html" class="navOptions">Moda</a>
            <a href="./register.html" class="navOptions">Crie sua conta</a>
        </article>
    </section>
    <section class="contentRegister">
        <div class="form">
            <div class="titleRegister">
                <h1>Cadastre-se</h1>
            </div>
            <div class="inputBox">
                <label for="name">Digite seu nome</label>
                <input type="text" name="name" id="name" placeholder="Nome" required>                
            </div>
            <div class="inputBox">
                <label for="email">Digite seu email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>                
            </div>
            <div class="inputBox">
                <label for="password">Digite sua senha</label>
                <input type="password" name="password" id="password" placeholder="Senha" required>                
            </div>
            <div class="inputBox">
                <label for="confirmPassword">Confirme sua senha</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar senha" required>                
            </div>
            <div class="inputBox">
                <label for="gender">Sexo:</label>
                <select name="gender" id="gender" required>
                    <option selected disabled value="">Selecione</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                </select>
            </div>
            <button class="button" type="submit">Criar conta</button>
        </div>
        
    </section>
</body>
</html>
